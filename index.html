    <!DOCTYPE html>
    <html>
    <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    </head>
    <body>
    <!--main container-->
    <div class="wrapper">
    <!--calculator box-->
    <div id="calbox">
    <form id="cal" method="post" action="">

    <!--calculator header-->
        <div class="header">
           <div class="logo">casio</div>
        
        <!--calculator header-->

        <!--calculator screen-->
        <input name="screen" type="number" maxlength="13" size="13" placeholder="8888888888888">
        </div>
        <!--end calculator screen-->

        <!--calculator buttons-->
        <div class="calbody">
              <div>
              <input type="button" name="num7" value="7" />
              <input type="button" name="num8" value="8" />
              <input type="button" name="num9" value="9" />
              <input type="button" name="division" value="/" />
            </div>

            <div>
              <input type="button" name="num4" value="4" />
              <input type="button" name="num5" value="5" />
              <input type="button" name="num6" value="6" />
              <input type="button" name="multiplication" value="*" />
            </div>

            <div>
              <input type="button" name="num1" value="1" />
              <input type="button" name="num2" value="2" />
              <input type="button" name="num3" value="3" />
              <input type="button" name="subtraction" value="-" />
            </div>

            <div>
              <input type="button" name="num0" value="0" />
              <input type="button" name="dot" value="." />
              <input type="button" name="equal" value="=" />
              <input type="button" name="add" value="+" />
            </div>

            <div>
              <input type="button" name="clear" value="CLEAR" />
              <input type="button" name="del" value="DEL" />
              
            </div>
            </div>
        <!--end calculator buttons-->

    </form>
    </div>
    <!--end calculator box-->
    </div>
     <!--end main container-->

    <!--footer navigation-->
    <div id="footernav">
    <a href="../index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    </div>
    <!--end footer navigation-->

    </body>
    </html>
